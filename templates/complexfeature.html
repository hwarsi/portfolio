<html>
 
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/complexity.css') }}">
     </head>
    <body>
        <div class="table">
                <button class="addNewRow"> <img src="{{ url_for('static', filename='img/plus.png') }}" width="50px" height="50px"></button>
                <div class="headers tablerow">
                    <div class="rowitem">Position</div>
                    <div class="rowitem">Company</div>
                    <div class="rowitem">Description</div>
                    <div class="rowitem">Button</div>
                </div>
                {% set count = 0 %}
                {% for i in range(counter) %}
                <div class="tablerow balls" name={{[i]}}>
                    <div class="positionz colors rowitem"><div class="cellvalue gposition">{{(job[i]["position"])}}</div>
                    <button class="edit"><img src="{{ url_for('static', filename='img/pencil.png') }}" width="40px" height="40px"></button>
                <button class=submitedit>Submit Edit</button></div>
                    <div class="companyz colors rowitem"><div class="cellvalue gcompany">{{(job[i]["company"])}}</div>
                    <button class="edit"><img src="{{ url_for('static', filename='img/pencil.png') }}" width="40px" height="40px"></button>
                    <button class=submitedit>Submit Edit</button></div>
                    <div class="descriptionz colors rowitem"><div class="cellvalue gdescription">{{(job[i]["description"])}}</div>
                    <button class="edit"><img src="{{ url_for('static', filename='img/pencil.png') }}" width="40px" height="40px"></button>
                    <button class=submitedit>Submit Edit</button></div>
                    <button class="delete"> <img src="{{ url_for('static', filename='img/minus.png') }}" width="40px" height="40px"></button>
                    <label class="switch">
                        <input type="checkbox" class="highlight">
                        <span class ="slider"></span>
                    </label>
                </div>
                {% set count = count + 1 %}
                {% endfor %}
                <div class='cloneRows' style="display: none;">
                    <div class="newInputRow">
                        <input type="text" class="position" position="positionname"
                        placeholder="Position Name">
                        <input type="text" class="company" position="companyname"
                        placeholder="Company Name">
                        <input type="text" class="description" position="descriptionname"
                        placeholder="Enter Description">
                        <button class="add">Add</button>
                    </div>
                    <div class="newTableRow">
                        <div class="positionz colors rowitem"></div>
                        <div class="companyz colors rowitem" ></div>
                        <div class = "descriptionz colors rowitem"></div> 
                        <button class="deletenewrow"> <img src="{{ url_for('static', filename='img/minus.png') }}" width="40px" height="40px"></button> 
                        <button class="edit">Edit</button>
                        <label class="switch">
                            <input type="checkbox">
                            <span class ="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </body>
    <script src="{{ url_for('static', filename='js/complex.js') }}"></script>
</html>
